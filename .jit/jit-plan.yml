name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: Scan your code dependencies for vulnerabilities (SCA)
    uses: jitsecurity-controls/jit-plans/items/code/item-dependency-check.yml@latest
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
  - name: Generate a Software Bill of Materials (SBOM)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-software-bill-of-materials.yml@latest
  - name: Scan your Dockerfiles for vulnerabilities
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-container-scan.yml@latest

override:
  workflows:
    docker-scan:
      jobs:
        docker-scan:
          steps:
            - name: Run trivy
              uses: registry.jit.io/control-trivy-alpine:sc-23751-trivy-control-additional-config-to-ignore
              with:
                args: >-
                  --quiet config --severity HIGH,CRITICAL -f json --ignorefile /opt/.trivyignore_ds029 ${WORK_DIR:-.}
