owners:
  default: null
name: My plan
author: Jit
items:
  - name: Protect code changes by properly setting branch protection
    uses: >-
      jitsecurity-controls/jit-plans/items/branch_protection/item-branch-protect-code-changes.yml@latest
  - name: Limit creation of public repos
    uses: >-
      jitsecurity-controls/jit-plans/items/external_exposure/item-external-exposure-limit-creation-repo.yml@latest
  - name: Enable multi-factor authentication for members
    uses: >-
      jitsecurity-controls/jit-plans/items/access_management/item-access-management-mfa.yml@latest
  - name: There are no dormant GitHub users
    uses: >-
      jitsecurity-controls/jit-plans/items/access_management/item-access-management-dormant-users.yml@latest
  - name: Limit user permissions to follow least privilege principle
    uses: >-
      jitsecurity-controls/jit-plans/items/access_management/item-access-management-least-privilege.yml@latest
level: beginner
version: 0.1
references:
  - https://www.jit.io
tags: []

override:
  workflows:
    github-misconfiguration-branch-protect-code-changes:
      jobs:
        chainbench-branch-protect-code-changes:
          enabled: false
        legitify-branch-protect-code-changes:
          enabled: true
          steps:
          - name: Run Legitify
            uses: registry.jit.io/control-legitify-alpine:latest
            with:
              args: analyze --namespace repository --repo ${{ context.asset.owner
                }}/${{ context.asset.asset_name }} -o /results.json -f json
              env:
                SCM_TOKEN: ${{ jit_secrets.GITHUB_PAT }}
                SECURITY_CONTROL_OUTPUT_FILE: /results.json
                TEST_IDS: '[ "data.repository.missing_default_branch_protection",
                  "data.repository.pushes_are_not_restricted", "data.repository.requires_status_checks",
                  "data.repository.missing_default_branch_protection_force_push",
                  "data.repository.dismisses_stale_reviews", "data.repository.requires_branches_up_to_date_before_merge"
                  ]'
    secret-detection:
      jobs:
        secret-detection:
          steps:
          - name: Run Gitleaks
            uses: registry.jit.io/control-gitleaks-alpine:sc-21325-control-gitleaks-non-informative-descriptions
