name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: Scan your code for vulnerabilities (SAST)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-code-vulnerability.yml@latest
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
  - name: Generate a Software Bill of Materials (SBOM)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-software-bill-of-materials.yml@latest
override:
  workflows:
    secret-detection:
      jobs:
        secret-detection:
          steps:
            - name: Run Gitleaks
              uses: >-
                registry.jit.io/control-gitleaks-alpine:sc-21325-control-gitleaks-non-informative-descriptions
    github-misconfiguration-branch-protect-code-changes:
      jobs:
        chainbench-branch-protect-code-changes:
          enabled: false
        legitify-branch-protect-code-changes:
          enabled: true
          steps:
          - name: Run Legitify
            uses: registry.jit.io/control-legitify-alpine:latest
            with:
              args: analyze --namespace repository --repo ${{ context.asset.owner
                }}/${{ context.asset.asset_name }} -o /results.json -f json
              env:
                SCM_TOKEN: ${{ jit_secrets.GITHUB_PAT }}
                SECURITY_CONTROL_OUTPUT_FILE: /results.json
                TEST_IDS: '[ "data.repository.missing_default_branch_protection",
                  "data.repository.pushes_are_not_restricted", "data.repository.requires_status_checks",
                  "data.repository.missing_default_branch_protection_force_push",
                  "data.repository.dismisses_stale_reviews", "data.repository.requires_branches_up_to_date_before_merge"
                  ]'
